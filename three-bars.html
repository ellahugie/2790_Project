<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Three Bars â€” Static + Certain</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    html, body { margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { max-width: 760px; margin: 0 auto; padding: 12px 14px 20px; }
    #view { border:1px solid #e5e7eb; border-radius: 12px; padding: 8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="view"></div>
  </div>
  <script>
    // URL params: blue, red, undecided (percents, default 42/40/18), ymin/xmax fixed 0..100
    const p = new URLSearchParams(location.search);
    const blue = Math.max(0, Math.min(100, +(p.get('blue') || 42)));
    const red = Math.max(0, Math.min(100, +(p.get('red') || 40)));
    const undec = Math.max(0, Math.min(100, +(p.get('undecided') || 18)));
    const xlabel = p.get('xlabel') || 'Percent';
    const spec = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "description": "Three vertical bars: Blue, Red, Undecided.",
      "width": 700,
      "height": 300,
      "padding": 5,
      "data": [
        {"name": "vals", "values": [
          {"cat": "Blue", "val": blue, "c": "#1f77b4"},
          {"cat": "Red", "val": red, "c": "#d62728"},
          {"cat": "Undecided", "val": undec, "c": "#9ca3af"}
        ]}
      ],
      "scales": [
        {"name": "x", "type": "band", "domain": {"data":"vals","field":"cat"}, "range":"width", "padding": 0.3},
        {"name": "y", "domain": [0, 100], "range": "height", "nice": false}
      ],
      "axes": [
        {"scale": "x", "orient": "bottom", "title": null},
        {"scale": "y", "orient": "left", "title": xlabel, "format": ".0f%%", "grid": false}
      ],
      "marks": [
        {"type": "rect", "from": {"data": "vals"}, "encode": {
          "enter": {
            "x": {"scale":"x","field":"cat"},
            "width": {"scale":"x","band": 1},
            "y": {"scale":"y","field":"val"},
            "y2": {"scale":"y","value":0},
            "fill": {"field":"c"}
          }
        }},
        {"type": "text", "from": {"data":"vals"}, "encode": {
          "enter": {
            "x": {"scale":"x","field":"cat","band": 0.5},
            "y": {"scale":"y","field":"val","offset": -6},
            "align": {"value":"center"},
            "baseline": {"value":"bottom"},
            "fontSize": {"value": 12},
            "fill": {"value":"#111"}
          },
          "update": {
            "text": {"signal": "format(datum.val/100, '.0%')"}
          }
        }}
      ]
    };
    vegaEmbed("#view", spec, {actions:false, renderer:"canvas"});
  </script>
</body>
</html>
